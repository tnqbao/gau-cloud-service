apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gau-minio-ingress
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.rule-type: "PathPrefix"
spec:
  rules:
    - host: "${API_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gau-minio-service
                port:
                  number: 9000

    - host: "${DASHBOARD_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gau-minio-service
                port:
                  number: 9001

    - host: "~^([a-z0-9-]+)\.${API_DOMAIN}$"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gau-minio-service
                port:
                  number: 9000
