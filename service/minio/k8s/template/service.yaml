apiVersion: v1
kind: Service
metadata:
  name: gau--temp-minio-service
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
spec:
  type: ClusterIP
  selector:
    app: gau-temp-minio-service
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP