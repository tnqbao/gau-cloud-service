apiVersion: apps/v1
kind: Deployment
metadata:
  name: gau-minio-deployment
  namespace: bao-${DEPLOY_ENV}-env
  labels:
    app: bao-platform
    env: ${DEPLOY_ENV}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gau-minio-service
  template:
    metadata:
      labels:
        app: gau-minio-service
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent
          command: ['minio', 'server', '/data', '--console-address', ':9001']
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: gau-minio-${DEPLOY_ENV}-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gau-minio-${DEPLOY_ENV}-secret
                  key: MINIO_ROOT_PASSWORD
          envFrom:
            - configMapRef:
                name: gau-minio-${DEPLOY_ENV}-config
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: gau-minio-pvc
