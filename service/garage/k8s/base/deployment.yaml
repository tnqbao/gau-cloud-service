apiVersion: apps/v1
kind: Deployment
metadata:
  name: gau-garage-deployment
  namespace: bao-staging-env
  labels:
    app: bao-platform
    env: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gau-garage-service
  template:
    metadata:
      labels:
        app: gau-garage-service
        env: staging
    spec:
      containers:
        - name: garage
          image: dxflrs/garage:v1.0.0
          imagePullPolicy: IfNotPresent
          command: ["/garage"]
          args: ["-c", "/etc/garage.toml", "server"]

          ports:
            - name: s3-api
              containerPort: 3900
            - name: rpc
              containerPort: 3901
            - name: web
              containerPort: 3902
            - name: admin
              containerPort: 3903

          env:
            - name: GARAGE_RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: gau-garage-staging-secret
                  key: GARAGE_RPC_SECRET

          volumeMounts:
            - name: garage-storage
              mountPath: /data
              subPath: data
            - name: garage-storage
              mountPath: /meta
              subPath: meta
            - name: garage-config
              mountPath: /etc/garage.toml
              subPath: garage.toml

          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

      volumes:
        - name: garage-storage
          persistentVolumeClaim:
            claimName: gau-garage-pvc
        - name: garage-config
          configMap:
            name: gau-garage-staging-config
            items:
              - key: garage.toml
                path: garage.toml
